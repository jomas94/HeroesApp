<mat-grid-list cols="2" >
    <mat-grid-tile>
        <button (click)="login()" 
                mat-raised-button
                color="warn">
            Ingresar
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="sinLogin()" 
                mat-raised-button
                color="warn">
            Ingresar sin login
        </button>
    </mat-grid-tile>

</mat-grid-list>
