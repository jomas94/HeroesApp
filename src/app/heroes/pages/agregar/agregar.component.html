<h1>
    {{(heroe.id)? 'Editar' : 'Nuevo'}} 
    Héroe 
    <small>{{heroe.superhero}} </small></h1>

<div fxLayout="row" 
    fxLayout.xs="column"
    fxLayout.sm="column" 
    fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column" >

       <div fxLayout="row" 
            fxLayout.xs="column"     
            fxLayoutGap="20px"> 

            <mat-form-field fxFlex="100" >
                <mat-label>Super Héroe</mat-label>
                <input matInput
                type="text" 
                [(ngModel)]="heroe.superhero"
                required>
            </mat-form-field>
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
            </mat-form-field>
        </div>

        <mat-form-field >
            <mat-label>Primer Aparición</mat-label>
            <input matInput 
            type="text"
            [(ngModel)]="heroe.first_appearance"
            required>
        </mat-form-field>
        
        <mat-form-field >
            <mat-label>Personajes</mat-label>
            <input matInput 
            type="text"
            [(ngModel)]="heroe.characters"
            required>
        </mat-form-field>
        
        <mat-form-field >
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Principal</mat-label>
            <input matInput
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                     required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Avatar</mat-label>
            <input matInput
                    type="url"
                    [(ngModel)]="heroe.img_avatar"
                     required>
        </mat-form-field>
        
        <br>
        
        <div fxLayout>
            <button mat-raised-button 
                color="primary"
                (click)="guardar()"
                [disabled]="">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>
            <button *ngIf="heroe.id"
                    mat-raised-button
                    color="warn"
                    (click)="borrarHeroe()"
                    >
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">  
        <img [src]="heroe | imagen" alt="">
        2
    </div>
 
</div>
